<head>

<body>
    <div>
        <img src="img/fond.gif" />
        <div class="ninja"></div> 
    </div>
        
    <script>
        
        let data = [];
        
        function strokefoot(player){
            player.life -= 10;
        }
        function strokehead(player, player2){
            player.life -= 20;
            player2.life -= 5;
        }
        function care(player){
            player.life += 15;
        }

        let perso1 = new Object();
        perso1.life = 100;
        let perso2 = new Object();
        perso2.life = 100;
   
        data.push(perso1); // data[0]
        data.push(perso2); // data[1]

        //while(data[1].life !== 0 && data[0].life !== 0){ // pour l'instant boucle infini donc false
            
            document.addEventListener("keypress", function(e){
            let entre = e.keyCode;

            switch(entre){
                case 97 :
                    strokefoot(data[1]);
                break;
                case 122 :
                    strokehead(data[1], data[0]);
                break;
                case 101 :
                    care(data[0]);
                break;
                case "q" :
                    strokefoot(data[0]);
                break;
                case "s" :
                    strokehead(data[0], data[1]);
                break;
                case "d" :
                    care(data[1]);
                break;
                }
            
            console.log(data[0].life);
            console.log(data[1].life);
            });
        //}
    </script>
