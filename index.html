<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HAyyyaaaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="fxRow fxColumn jsSpaceAround">
        <div id="barrehp" class="fxRow jsSpaceAround">
            <div id="hpone"> <!-- 2 barres de vies -->
                <div></div>
                <p class="txtalignr hpname">Alien</p>
            </div>
            <div id="hptwo">
                <div></div>
                <p class="hpname">Patrick</p>
            </div>
        </div>
                <div id="players" class="fxRow jsSpaceAround"> <!-- section player -->
            <div class="ninjagirl"></div>
            <div class="ninjaboy"></div>
        </div>
    </main>
        
    <script>
        
        let data = [];
        
        function strokefoot(player){
            player.life -= 10;
        }
        function strokehead(player, player2){
            player.life -= 20;
            player2.life -= 5;
        }
        function care(player){
            player.life += 15;
        }

        let perso1 = new Object();
        perso1.life = 100;
        let perso2 = new Object();
        perso2.life = 100;
   
        data.push(perso1); // data[0]
        data.push(perso2); // data[1]

        //while(data[1].life !== 0 && data[0].life !== 0){ // pour l'instant boucle infini donc false
            
            document.addEventListener("keypress", function(e){
            let entre = e.keyCode;

            switch(entre){
                case 97 :
                    strokefoot(data[1]);
                break;
                case 122 :
                    strokehead(data[1], data[0]);
                break;
                case 101 :
                    care(data[0]);
                break;
                case 86 :
                    strokefoot(data[0]);
                break;
                case 66 :
                    strokehead(data[0], data[1]);
                break;
                case 78 :
                    care(data[1]);
                break;
                default:
                    return null;
                break;
                }
            
            console.log(data[0].life);
            console.log(data[1].life);
            });
        //}
    </script>
</body>
