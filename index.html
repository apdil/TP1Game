        let data = [];

        }
        function care(player){
            player.life += 15;
        }

        let perso1 = new Object();
        perso1.life = 100;
        let perso2 = new Object();
        perso2.life = 100;
   
        data.push(perso1); // data[0]
        data.push(perso2); // data[1]

        while(data[1].life !== 0 && data[0].life !== 0){
            
            let entre = prompt("Coup de pied a   Coup de t√©te z   Potion e");
            
            switch(entre){
                case "a" :
                    strokefoot(data[1]);
                break;

                break;
                case "e" :
                    care(data[0]);
                break;
